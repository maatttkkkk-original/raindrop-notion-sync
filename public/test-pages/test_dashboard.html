<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Testing - Design Iteration</title>
  
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
  <div class="state-switcher">
    <h3>Test States:</h3>
    <button onclick="setState('synced')" class="active">Synced</button>
    <button onclick="setState('not-synced')">Not Synced</button>
    <button onclick="setState('processing')">Processing</button>
    <button onclick="setState('error')">Error</button>
    <button onclick="setState('loading')">Loading</button>
  </div>

  <main class="dashboard-8-section" id="main-content" role="main">
    <!-- Section 1: Title -->
    <div class="dashboard-section section-1 bg-white">
      <div class="section-content">
        <h1 class="text-huge">Raindrop/Notion Sync</h1>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 2: First Count -->
    <div class="dashboard-section section-2 bg-white" id="raindrop-section">
      <div class="section-content">
        <div class="count-display" id="raindropCount">
          <span class="text-huge text-green">1365 Raindrop Bookmarks</span>
        </div>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 3: Second Count -->
    <div class="dashboard-section section-3 bg-white" id="notion-section">
      <div class="section-content">
        <div class="count-display" id="notionCount">
          <span class="text-huge text-green">1365 Notion Pages</span>
        </div>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 4: Status Message -->
    <div class="dashboard-section section-4 bg-green" id="status-section">
      <div class="section-content">
        <div class="status-message" id="statusMessage">
          <span class="text-huge text-white">Synced</span>
        </div>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 5: Primary Action -->
    <div class="dashboard-section section-5 bg-white" id="primary-action-section">
      <div class="section-content">
        <button class="section-action-button text-huge text-black" id="primaryAction">
          Sync New? ↻
        </button>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 6: Secondary Action -->
    <div class="dashboard-section section-6 bg-white" id="secondary-action-section">
      <div class="section-content">
        <button class="section-action-button text-huge text-black" id="secondaryAction">
          Reset / FullSync
        </button>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 7: Additional Content/Log Area -->
    <div class="dashboard-section section-7 bg-white log-section" id="log-section">
      <div class="section-content">
        <div id="status" class="status-display" role="log" aria-live="polite"></div>
      </div>
    </div>
    
    <div class="dashboard-divider"></div>
    
    <!-- Section 8: Back Button -->
    <div class="dashboard-section section-8 bg-light-gray back-section">
      <div class="section-content">
        <a href="#" class="back-button text-large">Back ↺</a>
      </div>
    </div>
  </main>

  <script src="../scripts/utils.js"></script>
  <script src="../scripts/sync.js"></script>
  <script src="../scripts/enhancements.js"></script>
</body>
</html>
