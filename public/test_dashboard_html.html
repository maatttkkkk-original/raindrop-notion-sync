<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Raindrop/Notion Sync - LIVE!</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/design-system.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div class="container">
    <main class="dashboard" role="main">
      <!-- Status Indicator -->
      <div 
        id="status-indicator"
        class="status-indicator not-synced"
        role="img"
        aria-label="Sync status indicator"
      ></div>

      <!-- Title -->
      <h1 class="dashboard-title text-huge text-primary">
        Raindrop/Notion Sync
      </h1>

      <!-- Count Displays -->
      <div class="count-display loading" id="raindrop-display">
        <span class="text-huge" id="raindrop-count">1,367</span>
        <span class="text-huge"> Raindrop Bookmarks</span>
      </div>

      <div class="count-display loading" id="notion-display">
        <span class="text-huge" id="notion-count">1,326</span>
        <span class="text-huge"> Notion Pages</span>
      </div>

      <!-- Status Message -->
      <div 
        id="status-message"
        class="status-message calculating text-huge"
        role="status"
        aria-live="polite"
      >
        41 bookmarks need synchronization
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="#" class="action-button primary">
          Sync New â†»
        </a>
        <a href="#" class="action-button secondary">
          Reset / FullSync
        </a>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message d-none" role="alert">
        <p>Failed to load sync status.</p>
        <button id="retry-button" class="retry-button" type="button">
          Retry
        </button>
      </div>
    </main>
  </div>

  <style>
    /* Temporary inline styles for testing */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
    }
    
    .status-indicator {
      width: 100px;
      height: 20px;
      margin-bottom: 40px;
      background: #ff0000;
      border-radius: 4px;
    }
    
    .status-indicator.synced {
      background: #17d827;
    }
    
    .dashboard-title {
      font-size: 72px;
      font-weight: normal;
      letter-spacing: -0.05em;
      margin-bottom: 40px;
      color: #000;
    }
    
    .count-display {
      font-size: 72px;
      margin-bottom: 20px;
      color: #000;
    }
    
    .status-message {
      font-size: 72px;
      margin-bottom: 40px;
      color: #ff0000;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .action-button {
      font-size: 72px;
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    
    .action-button:hover {
      opacity: 0.7;
    }
    
    .action-button.secondary {
      color: #e1e1e1;
    }
    
    .d-none {
      display: none;
    }
  </style>
</body>
</html>
